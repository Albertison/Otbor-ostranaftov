<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
<h1>
    <center>Анкета претендента</center>
</h1>
<h2>
    <center>на участие в миссии</center>
</h2>
<div>
    <form class="login_form" method="post">
        <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name">
        <input type="text" class="form-control" id="sname" placeholder="Введите фамилию" name="sname">
        <input type="email" class="form-control" id="email" placeholder="Введите почту" name="email">
        <div class="form-group">
            <label for="classSelect">Какое у вас образование?</label>
            <select class="form-control" id="classSelect" name="classSelect">
                <option>Инженер-исследователь</option>
                <option>Пилот</option>
                <option>Строитель</option>
                <option>Экзобиолог</option>
                <option>Врач</option>
                <option>Инженер по терраформированию</option>
                <option>Климатолог</option>
                <option>Специалист по радиационной защите</option>
                <option>Астерогеолог</option>
                <option>Гляциолог</option>
                <option>Инженер жизнеобеспечения</option>
                <option>Метеоролог</option>
                <option>Оператор марсохода</option>
                <option>Киберинжинер</option>
                <option>Штурман</option>
                <option>Пилот дронов</option>
            </select>
        </div>
        <div class="form-group">
            <label for="form-check">
                Укажите пол
            </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                <label class="form-check-label" for="male">
                    Мужской
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                <label class="form-check-label" for="female">
                    Женский
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="about">Почему вы хотите принять участие в этом мероприятии?</label>
            <textarea class="form-control" id="about" rows="3" name="about"></textarea>
        </div>
        <div class="form-group">
            <label for="photo">Приложите фотографию</label>
            <input type="file" class="form-control" id="photo" name="file">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
            <label class="form-check-label" for="agree">
                Готовы остаться на Марсе?
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Записаться</button>
    </form>
</div>
</body>
</html>
